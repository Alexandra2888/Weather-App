<main class="main-container">
  <form class="main-container-form">
    <input
      type="search"
      placeholder="Search City"
      [(ngModel)]="city"
      name="city"
      (keyup.enter)="getWeather()"
    />
    <button
      type="submit"
      (click)="getWeather()"
      aria-label="Search"
      class="btn-search"
    >
      Search
    </button>
  </form>

  <div class="container__Location" [ngStyle]="{ 'background-image': 'url(' + currentBgImage + ')' }">
    <h1 class="container__Location-name">
      {{ weatherData?.name }}
      <button
        type="button"
        (click)="addToFavorites()"
        class="btn-favorite"
        aria-label="Add to favorite"
      >
        <img src="./assets/icons8-blue-heart-48.png" alt="favorite" />
      </button>
    </h1>
    <img
        class="container-temperature__weather"
        src="http://openweathermap.org/img/w/{{
          weatherData.weather[0].icon
        }}.png"
        alt="weather"
      />
    <span class="container__location-date">{{ today | date : "fullDate" }}</span>
    <span class="container__location-date"> {{today | date : 'shortTime'}}</span>
  </div>

  <div class="current-temperature">
    <span class="current-temperature__icon-container">
     
    </span>
    <div class="current-temperature__content-container">
      <div class="current-temperature__value">
        Temperature: {{ getMainTemp() }}&deg;C
      </div>
      <div class="current-temperature__summary">
        Feels like: {{ getTempFeels() }} &deg;C
      </div>
    </div>
  </div>

  <div class="current-stats">
    <div>
      <div class="current-stats__value">{{ getMaxTemp() }} &deg;C</div>
      <div class="current-stats__label">High</div>
      <div class="current-stats__value">{{ getMinTemp() }} &deg;C</div>
      <div class="current-stats__label">Low</div>
    </div>
    <div>
      <div class="current-stats__value">
        {{ weatherData.main.pressure }} hPa
      </div>
      <div class="current-stats__label">Pressure</div>
      <div class="current-stats__value">{{ weatherData.main.humidity }}%</div>
      <div class="current-stats__label">Humidity</div>
    </div>
    <div></div>
  </div>
  <div>
  </div>
</main>
